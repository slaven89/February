<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <form>
        <p>Enter an e-mail address and a password</p>
        <input type="email" placeholder="E-mail" required id="signupEmail" class="neutralField">
        <input type="text" placeholder="Password" required id="signupPassword" class="neutralField">
        <input type="checkbox" class="viewPass">
        <label for="viewPass">Hide Password.</label>
        <h6 hidden id="passReqs">Password must include at least one letter and one number.</h6>
        <button type="submit" id="signupSubmit">Submit</button>
    </form>
    <div>
        <p>Create a random password</p>
        <input id="randomButton" type="button" value="Create">
        <p id = "newPassText" hidden>Your new password is:</p>
        <h3 id = "newPassHere" hidden>..</h3>
        <form>
        <input hidden id="randomPassEmail" type="email" placeholder="E-mail" required>
        <input hidden id="randomLoginSubmit" type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="signup.js"></script>
</html>
