<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <form>
        <p>Enter an e-mail address and a password</p>
        <input type="email" placeholder="E-mail" required id="signupEmail">
        <input type="password" placeholder="Password" required id="signupPassword">
        <input type="checkbox" class="viewPass">
        <label for="viewPass">See Password.</label>
        <h6 hidden id="passReqs">Password must include at least one letter and one number.</h6>
        <button type="submit" id="signupSubmit">Submit</button>
    </form>
    <div>
        <p>Create a random password</p>
        <input type="button" value="Create">
        <p hidden>Your new password is:</p>
        <h3 hidden></h3>
        <input hidden type="button" value="Copy to Clipboard">
        <input hidden type="email" placeholder="E-mail">
        <input hidden type="submit">
    </div>
</body>
<script src="signup.js"></script>
</html>
