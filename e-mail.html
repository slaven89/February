<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password?</title>
</head>
<body>
    <div class="container">
        <header>Forgot Password?</header>
        <div>
        <p>Enter your e-mail address. We will send you a link to reset your password.</p>
        <h4 id="gotWrong" hidden>Email and Password did not match our records.</h4>
        <input type="email" required placeholder="E-mail" id="typeEmail" class="neutralField">
        <button type="button" id="submitEmail" class="subBtn">Submit</button>
        </div>
    </div>
</body>
<script src="e-mail.js"></script>
</html>
